<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <link rel="icon" href="https://img.icons8.com/windows/32/000000/hand-rock.png">
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="row">
    <h1>Rock Paper Scissors</h1>
    <div class="padding">
        <button id="clear">Clear</button>
    </div>
    <div class="button">
        <a class="rock"><i class="fa fa-hand-rock-o" style="font-size:144px"></i></a>
        <a class="paper"><i class="fa fa-hand-paper-o button" style="font-size:144px"></i></a>
        <a class="scissors"><i class="fa fa-hand-peace-o" style="font-size:144px"></i></a>
    </div>

      <div id="choices" class="row">
        <div>
          <h4>You</h4>
          <p id="userChoice"></p>
          <a id="rock"><i class="fa fa-hand-rock-o" style="font-size:144px"></i></a>
          <a id="paper"><i class="fa fa-hand-paper-o button" style="font-size:144px"></i></a>
          <a id="scissors"><i class="fa fa-hand-peace-o" style="font-size:144px"></i></a>
        </div>
        <div>
          <h4>Computer</h4>
          <p id="computerChoice"></p>
          <a id="rockC"><i class="fa fa-hand-rock-o" style="font-size:144px"></i></a>
          <a id="paperC"><i class="fa fa-hand-paper-o button" style="font-size:144px"></i></a>
          <a id="scissorsC"><i class="fa fa-hand-peace-o" style="font-size:144px"></i></a>
        </div>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
